  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - sre-network
  #   restart: unless-stopped

networks:
  sre-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  alertmanager_data:
