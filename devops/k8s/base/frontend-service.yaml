apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: sre-dashboard
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-nodeport
  namespace: sre-dashboard
  labels:
    app: frontend
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30080
      protocol: TCP
  selector:
    app: frontend
